name: iOS Simulator Build

on:
  push:
    branches: ["preview"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-simulator:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Build simulator app
        run: |
          xcodebuild \
            -project HotTubLog.xcodeproj \
            -scheme HotTubLog \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package .app
        run: |
          APP_PATH="build/Build/Products/Debug-iphonesimulator/HotTubLog.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" HotTubLog-simulator.app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HotTubLog-simulator-app
          path: HotTubLog-simulator.app.zip

      - name: Upload to Appetize (optional)
        env:
          APPETIZE_API_TOKEN: ${{ secrets.APPETIZE_API_TOKEN }}
          APPETIZE_APP_PUBLIC_KEY: ${{ secrets.APPETIZE_APP_PUBLIC_KEY }}
        run: |
          if [ -z "${APPETIZE_API_TOKEN}" ] || [ -z "${APPETIZE_APP_PUBLIC_KEY}" ]; then
            echo "Skipping Appetize upload (missing secrets)."
            exit 0
          fi
          curl -X POST "https://api.appetize.io/v1/apps/${APPETIZE_APP_PUBLIC_KEY}" \
            -H "X-API-KEY: ${APPETIZE_API_TOKEN}" \
            -F "file=@HotTubLog-simulator.app.zip" \
            -F "platform=ios"
